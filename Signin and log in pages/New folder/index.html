<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="backend.js">
            <h1>SIGN IN HERE</h1>
            <div class="emailsec">
                <label for="">Email ID / Phone number</label>
            <input type="text" class="email" placeholder="Enter here">
            </div>
            <div class="pass_sec">
                <label for="">Password</label>
                <input type="text" class="pass" placeholder="Enter here">
            </div>
            <div class="button">
                <input type="submit" class="btn" value="SUBMIT">
            </div>
        </form>
    </div>
</body>
</html>
